<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Movie Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${movie.title}">Title</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Director:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${movie.director}">Director</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Release Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${movie.releaseDate}">Release Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${movie.type}">Type</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
